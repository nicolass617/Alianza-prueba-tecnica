<div class="container-fuid">
    <div class="container">
        <div class="row">
            <div class="col-md-2 mb-3">
                <button (click)="openNewClientModal()" class="btn btn-primary custom-btn">
                    <i class="bi bi-plus"></i> New
                </button>
            </div>
            <div class="col-md-2 mb-3">
                <button (click)="exportDataClients()" class="btn btn-primary custom-btn" [disabled]="clientList.length == 0">
                    <i class="bi bi-download"></i> Export
                </button>
            </div>
        </div>
        <div class="container-search mb-5">
            <input [(ngModel)]="sharedKey" placeholder="Enter Shared key">
            <button (click)="searchBySharedKey()" class="search">Search</button>
        </div>
        <h2 class="mb-5" style="color: #0088cc">Clients</h2>
        <div *ngIf="clientList?.length == 0" class="alert alert-info mb-5">
            No hay datos disponibles!
        </div>
        <div class="table-responsive" *ngIf="clientList.length > 0">
            <table class="table table-bordered mb-2 table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Shared Key</th>
                        <th class="text-center">Business ID</th>
                        <th class="text-center">E-mail</th>
                        <th class="text-center">Phone</th>
                        <th class="text-center">Start Date</th>
                        <th class="text-center">Ent Date</th>
                        <th class="text-center">Date Added</th>
                        <th class="text-center"><i class="bi bi-pencil-fill"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clientList">
                        <td class="text-center">{{ client.sharedKey }}</td>
                        <td class="text-center">{{ client.businessID }}</td>
                        <td class="text-center">{{ client.email }}</td>
                        <td class="text-center">{{ client.phone }}</td>
                        <td class="text-center">{{ client.startDate }}</td>
                        <td class="text-center">{{ client.endDate }}</td>
                        <td class="text-center">{{ client.dateAdded }}</td>
                        <td class="text-center">
                            <i class="bi bi-pencil"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
